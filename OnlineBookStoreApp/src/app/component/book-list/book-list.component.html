  <!-- Page Content -->
  <div class="container-fluid">

    <div class="row" style="margin-top: 10px;">

      <div class="col-lg-3">

        <h1 class="my-4" style="color: black;">Mittal  Shop</h1>
        <app-book-catagory></app-book-catagory>

      </div>
      <!-- /.col-lg-3 -->

      <div class="col-lg-9" >


        <div class="row">
        <ng-container *ngFor = "let Book of Books">
          <div class="col-lg-4 col-md-6 mb-4">
            <div class="card h-100">
              <a>
                <img class="card-img-top" [src] = Book.imageUrl height="350" style="padding: 10px;" >
              </a>
              <div class="card-body">
                <h4 class="card-title">
                  <a href="#">{{Book.name}}</a>
                </h4>
                <h5>{{Book.unitPrice | currency : 'INR'}}</h5>
                <p class="card-text text-truncate">{{Book.discription}}</p>
              </div>
              <div class="card-footer">
                <button class="btn btn-primary">Add to Cart</button>
              </div>
            </div>
          </div>
        </ng-container>

        <div *ngIf="Books.length == 0" class="col-md-12 col-sm-6 alert alert-warning mt-5" >
          <h3>Book Not Found</h3>
      </div>
        </div>
        <!-- /.row -->

      </div>
      <!-- /.col-lg-9 -->

    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->
